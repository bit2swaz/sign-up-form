<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-sidebar">
            <div class="logo-overlay">
                <img src="./assets/logo.png" alt="Logo" class="logo">
                <h1>blank</h1>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halle West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a>
            </div>
        </div>

        <div class="form-content">
            <div class="text-section">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>

            <div class="form-section">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone_number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required pattern=".{8,}" title="Minimum 8 characters">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm_password" required pattern=".{8,}" title="Minimum 8 characters">
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>

            <div class="login-section">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
